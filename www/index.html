<!---------------------------------------inicio da tela de login--------------------->
<div class="forme_login">
<center>
  <h1 class='title_login'>Plistone</h1> 
   <form>
   	<p>Autenticação de Usuário</p>
     <div class="uk-margin">
         <div class="uk-inline">
             <span class="uk-form-icon" uk-icon="icon: user"></span>
             <input class="uk-input" type="text" id="user">
         </div>
     </div>
     <div class="uk-margin">
         <div class="uk-inline">
             <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
             <input class="uk-input" type="text" id="senha_user">
         </div>
     </div>
     <button type="button" class="uk-button uk-button-default" onclick="logar();" id="logar_user">Entrar</button>
  </form>
</center>
